<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .oculto {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #mensaje {
            font-size: 24px;
            color: #d32f2f;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id="titulo">Tengo algo importante que decirte...</h1>
    <button id="boton" onclick="revelar()">Toca aquí</button>
    <div id="mensaje" class="oculto">
        <p>Me gustas mucho.</p>
        <p>¿Te gustaría salir conmigo?</p>
    </div>

    <script>
        function revelar() {
            document.getElementById('boton').classList.add('oculto');
            document.getElementById('titulo').classList.add('oculto');
            document.getElementById('mensaje').classList.remove('oculto');
        }
    </script>
</body>
</html>
