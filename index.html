<!DOCTYPE html>

    <style>
        * {

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5faff 0%, #dde8ff 100%);

            padding: 15px;
        }
        .oculto {

        }
        .contenedor-principal {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: auto;
        }
        .cerdito-img {
            width: 100%;
            max-width: 160px;
            height: auto;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 15px;
        }
        .flotar {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        h1 {
            color: #338dd6;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .texto-destacado {
            font-size: 20px;
            color: #1859c2;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .botones-opciones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-principal {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #697fff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(105, 127, 255, 0.4);
            font-weight: bold;
            flex: 1;
            min-width: 120px;
        }
        .btn-principal:active {
            background-color: #3361d6;
            transform: scale(0.96);
        }
        #btn-no {
            background-color: #6c757d;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>

    <div id="pantalla-inicial" class="contenedor-principal">
        <img src="https://media.tenor.com/U5BGC4QLHQAAAAAi/peach-and-goma-peach-goma.gif" alt="Cerdito esperando" class="cerdito-img flotar">

    <div id="pantalla-exito" class="contenedor-principal oculto">

        </div>
    </div>

    <script>
        function mostrarPregunta() {
            document.getElementById('pantalla-inicial').classList.add('oculto');
            document.getElementById('pantalla-pregunta').classList.remove('oculto');
        }

        function celebrar() {
            document.getElementById('pantalla-pregunta').classList.add('oculto');
            document.getElementById('pantalla-exito').classList.remove('oculto');
        }

        const btnNo = document.getElementById('btn-no');

        function moverBoton(e) {
            if (e) e.preventDefault();
            btnNo.style.position = 'fixed';
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseover', moverBoton);
        btnNo.addEventListener('touchstart', moverBoton);
    </script>
</body>
</html>
