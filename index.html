<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para ti üê∑</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5faff 0%, #dde8ff 100%);
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', Arial, sans-serif;
            text-align: center;
            padding: 25px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .oculto {
            display: none !important;
        }
        .cerdito-img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.2);
            margin-bottom: 25px;
        }
        .flotar {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        h1 {
            color: #338dd6;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .btn-principal {
            padding: 18px 40px;
            font-size: 20px;
            background-color: #697fff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.4);
            transition: transform 0.1s, background-color 0.2s;
            font-weight: bold;
            margin: 10px;
            z-index: 10;
        }
        .btn-principal:active {
            background-color: #3361d6;
            transform: scale(0.96);
        }
        .contenedor-principal {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 30px;
            animation: aparecerSuave 1.2s ease-out;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .texto-destacado {
            font-size: 26px;
            color: #1859c2;
            margin-top: 20px;
            line-height: 1.4;
        }
        .botones-opciones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px;
        }
        #btn-no {
            background-color: #6c757d;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.4);
            transition: left 0.3s ease, top 0.3s ease;
        }
        @keyframes aparecerSuave {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="pantalla-inicial">
        <img src="https://media.tenor.com/XyGfJ5J9q_IAAAAj/mochi-peach-cat-pig.gif" alt="Cerdito esperando" class="cerdito-img flotar">
        <h1>Oye mi loka, tengo algo importante que decirte... üêΩ</h1>
        <button class="btn-principal" onclick="mostrarPregunta()">Picale aqu√≠</button>
    </div>

    <div id="pantalla-pregunta" class="oculto">
        <div class="contenedor-principal">
            <img src="https://media.tenor.com/P29030sQ32QAAAAi/milk-and-mocha-bear-couple.gif" alt="Cerditos amor" class="cerdito-img">
            <div class="texto-destacado">
                <p>üê∑‚ú®<br><strong>Estem... como ayer te dije va, pues me gustas much√≠simo</strong></p>
                <p style="font-size: 22px;">¬øPuedo ser tu novio? jeje ‚ù§Ô∏è</p>
            </div>
            <div class="botones-opciones">
                <button class="btn-principal" id="btn-si" onclick="celebrar()">¬°S√≠!</button>
                <button class="btn-principal" id="btn-no">No</button>
            </div>
        </div>
    </div>

    <div id="pantalla-exito" class="oculto">
        <div class="contenedor-principal">
            <img src="https://media.tenor.com/j42q-23qSroAAAAi/cute-pig.gif" alt="Cerdito feliz" class="cerdito-img flotar">
            <div class="texto-destacado">
                <p>AAAAAAAAH OSTIA CHAVAL ü•∞üêΩ</p>
                <p style="font-size: 20px;">TE AMO MUCHO MI LOKA PRECIOSA HERMOSA CHULA</p>
                <a href="razones.html" class="btn-principal" style="text-decoration: none; display: inline-block; margin-top: 20px;">Lee 50 razones de por qu√© te amo</a>
            </div>
        </div>
    </div>

    <script>
        function mostrarPregunta() {
            document.getElementById('pantalla-inicial').classList.add('oculto');
            document.getElementById('pantalla-pregunta').classList.remove('oculto');
        }

        function celebrar() {
            document.getElementById('pantalla-pregunta').classList.add('oculto');
            document.getElementById('pantalla-exito').classList.remove('oculto');
        }

        const btnNo = document.getElementById('btn-no');

        function moverBoton(e) {
            if (e) e.preventDefault();
            
            btnNo.style.position = 'fixed';
            
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseover', moverBoton);
        btnNo.addEventListener('touchstart', moverBoton);
    </script>
</body>
</html>
